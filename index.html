<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 data-testid="slackDisplayName">ShadeCoco</h1>
        <img class="slackProfilePicture" src="./images/slack.png.jpg" alt="Slack Profile Picture" data-testid="slackProfilePicture">
        <p data-testid="slackEmail">ayodeleshadee@gmail.com</p>
    </header>
    <section>
        <h2>My Tech Goals for the Next 2 Years</h2>
        <ul>
            <li>Keep Learning and Building relevant projects</li>
            <li>Become a Pro and Start Contributing to open sources</li>
            <li>Become a Mentor,Give back and Help people kick start their tech careers</li>
        </ul>
    </section>
    <footer>
        <p data-testid="currentTimeUTC"></p>
        <p data-testid="currentDay"></p>
        <nav>
            <a href="https://hng.tech/learn" data-testid="hngLink">HNG Learn</a>
            <a href="https://keyword.dog" data-testid="keywordLink">Keyword Dog</a>
            <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">Scrape Any Web</a>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
